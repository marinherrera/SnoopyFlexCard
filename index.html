<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snoopy</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div id="snoopy">
      <img src="imagens/Snoopy.jpg" alt="Snoopy" />
    </div>
    <h1>Provando que você é o Snoopy</h1>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" />
        <label for="c1" class="cards">
          <div class="row">
            <div class="icon">1</div>
            <div class="descrição">
              <h4>Snoopy Nerd</h4>
              <p>
                <strong>
                  Com seu óculos de nerdola, o Snoopy nerd embarca em uma
                  jornada de descoberta de nerdolice, alimentando sua paixão
                  pelo aprendizado
                </strong>
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="cards">
          <div class="row">
            <div class="icon">2</div>
            <div class="descrição">
              <h4>Snoopy Banhando</h4>
              <p>
                <strong>
                  Snoopy odeia banhar &lpar;principalmente no frio&rpar;, mas
                  sempre está limpinho e com a bundinha cheirosa
                </strong>
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="cards">
          <div class="row">
            <div class="icon">3</div>
            <div class="descrição">
              <h4>Snoopy Triste</h4>
              <p>
                <strong>
                  Assim como todos nós, Snoopy também fica xoxo e capenga, mas
                  sabe que logo logo terá dias melhores
                </strong>
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="cards">
          <div class="row">
            <div class="icon">4</div>
            <div class="descrição">
              <h4>Snoopy Apaixonado</h4>
              <p>
                <strong>
                  Com olhos brilhando e um coração cheio de ternura, ele se
                  entrega ao amor e faz de tudo para ver quem ama feliz
                  &lpar;último romântico&rpar;
                </strong>
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
